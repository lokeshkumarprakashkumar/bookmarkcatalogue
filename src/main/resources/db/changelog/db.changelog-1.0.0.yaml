databaseChangeLog:
- changeSet:
    id: BMC-1
    author: lokesh
    changes:
    - createTable:
        tableName: Card
        columns:
        - column:
            autoIncrement: true
            constraints:
              primaryKey: true
              primaryKeyName: card_pkey
            name: id
            type: BIGINT
        - column:
            name: title
            type: VARCHAR(255)            
        - column:
            name: description
            type: VARCHAR(255)
        - column:
            name: url
            type: VARCHAR(255)
        - column:
            name: shorturl
            type: VARCHAR(255)